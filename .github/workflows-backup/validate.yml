name: Framework Validation

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  validate:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Validate package structure
      run: |
        echo "ğŸ” Validating framework structure..."
        test -f package.json && echo "âœ… package.json exists"
        test -d src && echo "âœ… src directory exists"
        test -d .github && echo "âœ… .github directory exists"
        echo "âœ… Basic structure validation passed"
    
    - name: Install and validate dependencies
      run: |
        npm ci --production || npm install --production
        echo "âœ… Dependencies installed successfully"
    
    - name: Check available scripts
      run: |
        echo "ğŸ“‹ Available npm scripts:"
        npm run | grep -E "^  [a-z]" || echo "No custom scripts found"
        echo "âœ… Script validation completed"